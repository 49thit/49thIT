<nav class="post-nav">
  <button
    class="post-nav__toggle"
    type="button"
    aria-expanded="false"
    aria-controls="post-nav-list"
  >
    episodes...
    <span class="post-nav__icon" aria-hidden="true"></span>
  </button>
  <ul id="post-nav-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.querySelector(".post-nav__toggle");
    const list = document.querySelector(".post-nav ul");
    if (!toggle || !list) return;

    toggle.addEventListener("click", function () {
      const isExpanded = toggle.getAttribute("aria-expanded") === "true";
      toggle.setAttribute("aria-expanded", (!isExpanded).toString());
      list.classList.toggle("is-open", !isExpanded);
    });
  });
</script>
